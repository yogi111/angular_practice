<div class="row">
  <div class="col-md-5">
    <app-recipes-list (SelectedRecipe)="selectedRecipe = $event"></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipes-detail
      *ngIf="selectedRecipe; else infotext"
      [selectedRecipe]="selectedRecipe"></app-recipes-detail>
    <ng-template #infotext>
        <p> Please select Recipe</p>
    </ng-template>
  </div>
</div>
