<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-md-8 col-md-offset-2 col-x-12">
    <app-lodding *ngIf="loading"></app-lodding>
<!--    <div class="alert alert-danger" *ngIf="error && !loading">-->
<!--      {{error}}-->
<!--    </div>-->
<!--    <app-alert [message]="error" *ngIf="error" (close)="onErrorHandle()"></app-alert>-->
    <form class="form-horizontal" #authantivationForm = "ngForm" *ngIf="!loading">
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control"
                 placeholder="Email"
                 ngModel
                 id="email"
                 name="email"
                 required
                 email>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password"
                 class="form-control"
                 placeholder="Password"
                 ngModel
                 name="password"
                 required
                 minlength="6">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-primary"
                  type = 'submit'
                  (click)="authanticate(authantivationForm)"
                  [disabled]="!authantivationForm.valid">{{loginmode ? 'Login' : 'Singn up'}}</button> |
          <button class="btn btn-primary" type = 'button' (click)="switchmode()">switch to  {{loginmode ? 'Sign up' : 'Login'}}</button>
        </div>
      </div>
    </form>

  </div>
</div>
